<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini to-do list</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/906/906334.png">
    
</head>
<body>
    <header>
        <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="Pesquisar por titulo">
    </header>
    <main>
        <section id="tarefas">
            <h2> Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>
            <ul id="lista"></ul>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div id="criarTarefa" class="modal">
            <form onsubmit="novaTarefa(event)">
                <h3>Criar tarefa <box-icon name="x" size="md" onclick="fecharModal()"></box-icon></h3>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
